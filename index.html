<!DOCTYPE html>
<html>
<head>
  <title>UK Property Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body { font-family: Arial; margin: 0; }
    #map { height: 80vh; width: 100%; }
    #controls { padding: 10px; background: #f9f9f9; }
    input { margin: 5px; padding: 5px; width: 200px; }
    button { margin: 5px; padding: 6px 10px; }
  </style>
</head>
<body>

<div id="controls">
  <input id="address" placeholder="Address" />
  <input id="postcode" placeholder="Postcode" />
  <button onclick="addProperty()">Add Property</button>
  <button onclick="clearProperties()">Clear All</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
  const map = L.map('map').setView([54.5, -3], 6); // Center UK
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  let properties = JSON.parse(localStorage.getItem("properties") || "[]");

  function saveProperties() {
    localStorage.setItem("properties", JSON.stringify(properties));
  }

  function addMarker(p) {
    L.marker([p.lat, p.lng])
      .addTo(map)
      .bindPopup(`${p.address}<br>${p.postcode}`);
  }

  function loadMarkers() {
    properties.forEach(addMarker);
  }

  function addProperty() {
    const address = document.getElementById("address").value;
    const postcode = document.getElementById("postcode").value;
    const fullAddress = `${address}, ${postcode}, UK`;

    axios.get(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(fullAddress)}`)
      .then(res => {
        if (res.data.length > 0) {
          const loc = res.data[0];
          const lat = parseFloat(loc.lat);
          const lng = parseFloat(loc.lon);

          const prop = { address, postcode, lat, lng };
          properties.push(prop);
          saveProperties();
          addMarker(prop);
        } else {
          alert("Location not found.");
        }
      });
  }

  function clearProperties() {
    if (confirm("Remove all properties?")) {
      properties = [];
      localStorage.removeItem("properties");
      location.reload();
    }
  }

  loadMarkers();
</script>

</body>
</html>
